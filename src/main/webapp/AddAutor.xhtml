<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Autor</title>
	</h:head>
	
	<h:body>
		<h1>Agregar un Autor</h1>
		
		<h:form>
		
			<h5>Nombre</h5>
		    <span class="ui-float-label">
		       <p:inputText value="#{autorBean.nameAuthor}"/>
		       <p:outputLabel value="Nombre Del Autor"/>
		   	</span>
		   	
		   	<h5>Nacionalidad</h5>
		    <span class="ui-float-label">
		       <p:inputText value="#{autorBean.nationalizationAuthor}"/>
		       <p:outputLabel value="Nombre Del Autor"/>
		   	</span>
		   	
		   	<h:commandButton action="#{autorBean.addAuthor()}" value="Agregar Autor" />
			
		</h:form>
	</h:body>
</html>
